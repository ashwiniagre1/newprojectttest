<amexio-row>
    <amexio-column size="12">
        <amexio-dropdown [(ngModel)]="countrystates.country" name="countrystates.country" [search]="true" [field-label]="'country'" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/country/findall'" [http-method]="'get'" [display-field]="'countryName'"
            [value-field]="'id'" (onSingleSelect)="onSingleSelect_country($event)">
        </amexio-dropdown>
    </amexio-column>
</amexio-row>

<amexio-row>
    <amexio-column size="12">
        <amexio-dropdown [(ngModel)]="countrystates.state" name="countrystates.state" [search]="true" [field-label]="'state'" [data]="state_Data" [display-field]="'stateName'" [value-field]="'stateId'">
        </amexio-dropdown>
    </amexio-column>
</amexio-row>

<amexio-notification [data]="successMsgData" [vertical-position]="'top'" [horizontal-position]="'right'" [close-on-escape]="true" [background-color]="'green'" [auto-dismiss-msg]="true" [auto-dismiss-msg-interval]="4000">
    <ng-template #amexioNotificationTemplates let-row="row">
        <amexio-box>
            <amexio-image [icon-class]="'fa fa-check'">
            </amexio-image> &nbsp;&nbsp;
            <amexio-label size="small-bold" font-color="black">{{row}}</amexio-label>
        </amexio-box>
    </ng-template>
</amexio-notification>
